name: Deploy Air Services Static Website

on:
  push:
    branches:
      - dev
jobs:
  deploy:
    name: Build and Deploy Static Website
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: Install Serverless Framework
        run: npm install -g serverless
      - name: Clean Cache
        run: npm cache clean --force
      - name: Verify Cache
        run: npm cache verify
      - name: FullStack plugin
        run: serverless plugin install -n fullstack-serverless
      - name: Serverless AWS Authentication
        run: sls config credentials --provider aws --key ${{ secrets.AWS_KEY }}  --secret ${{ secrets.AWS_SECRET }} -o
      - name: Deploy Air Services Static Website
        run: sls deploy --region us-east-1 
